<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Face Scan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gacha Face Scan</h1>
    <p>Upload your selfie for a fun scan to see which Gacha game you align with and who your new best friend is!</p>
    <input type="file" id="upload" accept="image/*">
    <div id="image-container">
        <img id="selfie" alt="Your selfie">
        <div id="overlay"></div>
        <div id="percentage">0%</div>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
